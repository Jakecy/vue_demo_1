<html lang="en">
<head>

    <title>Title</title>

</head>
<body>
  <div  id="app">
       <div v-bind:class="{'active': isActive, 'textDanger': hasError }">钢七连</div>

        el: '#app', //绑定到哪一个元素上
        data: {

            hasError: true
        }
    });
</script>
</body>
</html>
