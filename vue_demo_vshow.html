<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入最新的vue稳定版本-->
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
<!--理解v-cloak指令的作用，以及应用场景-->
<div id="app" >

    <!--javaScript里面的等于号是===-->
    <!--v-show、指令-->
    <p v-show="status==1">当status为1时，显示该行</p>
</div>
<!--script脚本-->
<script>
    //创建vue实例
    var  vue=new Vue({
        el: '#app',
        data: {
            status: 1
        }
    });
</script>
</body>
</html>
