<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入最新的vue稳定版本-->
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <child-component >
        <!--下面的标签将会被分发到子组件的<slot>标签内显示-->
        <p>分发的内容</p>
        <p>更多分发的内容</p>
    </child-component>
</div>

<script>
    //注册一个全局组件
    Vue.component('child-component',{
        template: '<div>' +
                '<slot>' +
                '  <p>如果父组件没有插入内容,我将作为默认出现</p>' +
                '</slot>' +
            '</div>'
    });


    //创建一个vue实例
    var  vue=new Vue({
        el: '#app',
        data: {
            show_child: true
        },

    });
</script>
</body>
</html>
