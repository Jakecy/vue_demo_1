<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入最新的vue稳定版本-->
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
   <!--组件的局部注册-->
   <div id="app">
        <my-component></my-component>
   </div>

 <script>
       //创建一个组件
     var child={
         template: '<div>局部注册组件的内容</div>'
     }

     //创建一个vue实例，并把组件注册到该vue实例上
     //局部注册到vue实例上，可以通过在vue实例的components选项进行局部注册
     var  vue = new Vue({
         el: '#app',

         components: {

             'my-component':child
         }
     });

 </script>
</body>
</html>
