<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>

  <!--给元素绑定内联样式-->
   <div id="app">
        <div :style="{ 'color': color,'fontSize': fontSize + 'px' }">文本样式效果</div>
   </div>

<script>
    //创建vue实例
    var  app=new Vue({
        el: '#app',
        data:{
            color: 'green',
            fontSize: 20
        },

    });

</script>
</body>
</html>
