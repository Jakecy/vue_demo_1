<body>
<div id="app">
       <a v-bind:href="url">链接</a>

        el: '#app',
        data: {
            url:'https://github.com/',
            imgUrl:'https://t8.baidu.com/it/u=3660968530,985748925&fm=191&app=48&size=h300&n=0&g=4n&f=JPEG?sec=1853310920&t=5e64af964be378c6c2a3b0acc65dfe24'
        }
    })
</script>
</body>
</html>
